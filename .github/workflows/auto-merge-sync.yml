name: Auto-merge pr-sync branches into main

on:
  push:
    branches:
      - pr-sync-*
  workflow_dispatch:

jobs:
  auto_merge_learnspace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "sora7672"
          git config user.email "s0ra.bloodydiary@googlemail.com"

      - name: Show current branch name
        run: |
          echo "Current branch: ${GITHUB_REF#refs/heads/}"

      - name: Merge pr-sync into main
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.LEARNSPACE_PAT }}@github.com/sora7672/learnspace.git
          git fetch origin main
          git checkout main
          git merge --no-edit origin/${GITHUB_REF#refs/heads/}
          git push origin HEAD:main
